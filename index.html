    <p>初めてのgithub</p>
        <h1>GitHubの流れ<br>
                    ここでは，GitHubにデータを送信するまでの大まかな流れと仕組みを説明します．</li>
                <li>あなたのPCで開発した物を，ローカルリポジトリのインデックスに追加（アッド）します.</li>
                <li>あなたのPCで開発した物を，ローカルリポジトリに登録（コミット）します</li>
                <li>全て登録し終えた後，それらをGitHubに送信（プッシュ）します</li></h1>
