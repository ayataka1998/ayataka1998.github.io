window.addEventListener("load", function(){

        // 画像イメージをインクリメント
        if (imageIndex < 3) {
            imageIndex++;
        } else {
            imageIndex = 0;
        }
        // 画像srcを変更
        switch(imageIndex) {
            case 0:
                imageSrc = "無題.png";
                break;
            case 1:
                imageSrc = "無題1.png";

            case 2:

                break;
            case 3:
                imageSrc = "monsuto-hikakin-shinka-296x240.jpg";

});
</script>
