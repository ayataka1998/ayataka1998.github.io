<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .toTop {
  margin-top: 400px;
  display: inline-block;
  background: #0bd;
  padding: 15px;
  color: #fff;
  cursor: pointer;
}
body {font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro",
Meiryo,"メイリオ",Helvetica,Sans-Serif;}
.open{
  background: red;
  color: #fff;
  cursor: pointer;
  width: 50px;
  padding: 10px;
}
#slideBox{
  padding: 10px; 
  border: 1px #ccc solid;
  display: none;
}
body {
  font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro",Meiryo,"メイリオ",Helvetica,Sans-Serif;
}
.deleteBox {
  border: #ccc 1px solid;
  padding: 10px;
}
.deleteBox .delete {
  cursor: pointer;
  color: #0bd;
  margin-top:10px;
  font-size: 50px
}
body {
  font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro",Meiryo,"メイリオ",Helvetica,Sans-Serif;
}
</style>
</head>
<body>
    
    <h1>＜Jquery1つ目＞</h1>
        <p><img src ="16592572.jpg"></p>
        <p class="toTop"><img src ="899090806.jpg" width="450px" height="350px"></p>
        <h2>今開いてるページの上部に移動します。よく見かけるものなので使えるようにした方がいいと思うよ。</h2>
        <h1>＜Jquery2つ目＞</h1>
        <p class="open">ボタン</p>
<div id="slideBox">
  スライドパネルです。画面内がごちゃごちゃしないようにスライドパネルを使ってみよう！
</div>
<h2>ボタンをクリックすると言葉が出てくるよ。もう一度クリックすると消えるよ。</h2>
<h1>＜Jquery3つ目＞</h1>
<div class="deleteBox">
        <p>エラーメッセージ表示時に便利かもしれません。</p>
        <p class="delete">[close]</p>
      </div>
      <h2>closeをクリックすると言葉が消えるよ</h2>
      <p>引用元: <a href="https://www.webcreatorbox.com/tech/jquery-tips20">https://www.webcreatorbox.com/tech/jquery-tips20</a></p>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script>
  $(function(){
    $('.toTop').click(function () {
      $('body,html').animate({
        scrollTop: 0
      }, 800);
      return false;
    });
  });
  </script>
  <script>
  $(function(){
        $(".open").click(function(){
          $("#slideBox").slideToggle("slow");
        });
    });
    </script>
<script>
    $(function () {
    $(".deleteBox .delete").click(function(){
        $(this).parents(".deleteBox").animate({ opacity: "hide" }, "slow"); 
    });
});
</script>
</body>
</html>
